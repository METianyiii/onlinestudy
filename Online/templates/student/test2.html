    <script type="text/javascript">
        function autoHeight() {
            var h = $(window).height().toFixed(2);
            var bottom = $(".bottom").height();
            var auto = $("#auto").height();
            {#console.log(h, bottom, auto)#}
            {#console.log(h)#}
            {#$("#auto").css({'height': h - 30, 'overflow': 'none'});#}
            if ((bottom + auto) < h) {
                $("#auto").css({'height': h - bottom, 'overflow': 'none'});
            } else {
                return false;
            }
        }

        function getTime() {
            var myDate = new Date;
            var year = myDate.getFullYear(); //获取当前年
            var mon = myDate.getMonth() + 1; //获取当前月
            var date = myDate.getDate(); //获取当前日
            var h = myDate.getHours();//获取当前小时数(0-23)
            var m = myDate.getMinutes();//获取当前分钟数(0-59)
            var s = myDate.getSeconds();//获取当前秒
            {#alert(year, mon, date, weeks[week])#}
            if (mon < 10) {
                mon = "0" + mon
            }
            if (date < 10) {
                date = "0" + date
            }
            if (h < 10) {
                h = "0" + h
            }
            if (m < 10) {
                m = "0" + m
            }
            if (s < 10) {
                s = "0" + s
            }

            return year + "-" + mon + "-" + date + " " + h + ":" + m + ":" + s
        }

        $(function () {
            autoHeight();
            $(window).resize(autoHeight);

            $(".bianjiwenzhang").click(function () {
                $("#testSubmit").click()
            });
        });


    </script>
